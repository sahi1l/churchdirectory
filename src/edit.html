<section id="editPanel">
  <select class="directory" size=10>
  </select>
  <div class="card">
    <div id="info">
      <div id="name" class="row name">
	<div class="entry" id="firstname"></div>
	<div class="entry" id="lastname"></div>
      </div>
      <div id="name2" class="row name">
	<input type="checkbox" id="multi-names">
	<label class="checkbox" id="multiple" for="multi-names">
          <span>Different Last Names?</span>
	</label>
	<div class="entry" id="firstname2"></div>
	<div class="entry" id="lastname2"></div>
      </div>
      <div class="entry row" id="children"></div>
      <div class="entry row" id="address"></div>
      <div id="contact" class="dual">
	<input type="checkbox" id="multi-contacts">
	<label class="checkbox" for="multi-contacts">
          Different Contact Information
	</label>
	<div id="grid">
          <span id="contact1" class="contactname">&nbsp;</span>
          <span id="contact2" class="contactname">&nbsp;</span>
          <div class="entry row" id="phone"></div>
          <div class="entry row" id="email"></div>
          <div class="entry row multi-contact" id="phone2"></div>
          <div class="entry row multi-contact" id="email2"></div>
	</div>
      </div>
      
    </div info>
    <label for="photoupload" class="photocontainer">
      <img id="photo" src="assets/unknownphoto.jpg">
      <div id="clickhere">Click here to add a photo</div>
      <input id="photoupload" name="file" type="file" accept="image/*">
      <button id="deletephoto">Delete Photo</button>
    </label>
  </div>
  <div id="controls">
    <button id="new">New Family</button>
    <button id="delete">Delete Family</button>
    <div id="saving" style="color:red">Saving</div>
    <a href="directory"><button id="generate">Generate Directory</button></a>
  </div>
</section>

<section id="infoPanel">
  <div id="info">
  <h2>Basic Information</h2>
    <div class="entry">
      <label><span>Church Name:</span>
        <input id="church"></label>
    </div>
    <div class="entry">
      <label><span>Address:</span>
        <textarea id="address" rows=3></textarea></label>
    </div>
    <div class="entry">
      <label><span>Service Times:</span>
        <input id="services"></label>
    </div>
    <div class="entry">
      <label><span>Office Hours:</span>
        <input id="officehours"></label>
    </div>
  </div>
  <div id="assets">
    <h2>Images</h2>

  <div id="passwords">
    <h2>Change Password...</h2>

        <label for="editing">For editing:</label> <input id="editing" placeholder="Enter new password">
        -->

  <dialog>
    <div id="changepassword">
    <h2>Change Password to <span id="whichpassword">View</span></h2>
    <span id="isset">Password is not set</span>
      <label>Current password: <input id="oldpassword"></label>
      <label>New password: <input id="newpassword"></label>
      <label>Retype new password: <input id="renewpassword"></label>
      <div id="passwordbuttons">
      <button id="Cancel">Cancel</button>
      <button id="OK">OK</button>
      </div>
    </div>
  </dialog>
      
      
</section>
